<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <main id="main">
      <div class="container">
        <div class="logo-icons">
          <div class="logo">
            <img src="./images/logo.svg" alt="" />
          </div>
          <div class="icons">
            <div class="icon">
              <img src="./images/icon-document.svg" alt="" />
            </div>
            <div class="icon">
              <img src="./images/icon-folder.svg" alt="" />
            </div>
            <div class="icon">
              <img src="./images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="GB_LEFT">
          <h1>185</h1>
          GB LEFT
        </div>
        <div class="arrow-down"></div>
        <div class="main-storage">
          <div class="storage">
            <div class="storage1">
              <p class="GB_Used">
                You've used <span>815 GB </span>of your storage
              </p>
            </div>
            <div class="progress">
              <div class="progress2"></div>
            </div>
            <div class="storage2">
              <p>0 GB</p>
              <p>1000 GB</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
